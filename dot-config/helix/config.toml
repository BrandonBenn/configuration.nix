theme = "bruin"

[editor]
bufferline = "multiple"
line-number = "relative"
completion-trigger-len = 3
mouse = false
true-color = true

[keys.normal]
esc = ["collapse_selection", "keep_primary_selection"]

[keys.insert]
j = { k = "normal_mode" }

[editor.cursor-shape]
insert = "bar"

[editor.lsp]
display-inlay-hints = true
display-messages = true
